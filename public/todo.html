<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ACD - Backend Test - Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div>
      <div class="container clearfix">
        <div class="sidebar-wrapper">
          <div class="sidebar">
            <h4><a href="/">My Todo</a></h4>
            <hr>
            <h5>Todos from other users</h5>
            <ul id="users-todos">
              <li class="user-todo">
                <a href="#">User Name</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="content">
          <h1>NoGo</h1>
          <p class="tagline">an angularJS todo app</p>
          <h4 class="user-name"></h5>
          <form id="todo-form">
            <div class="inputContainer">
              <input type="text" id="description" class="taskName" name="task[description]" placeholder="What do you need to do?">
              <label for="description">Description</label>
            </div>
            <div class="inputContainer half last">
              <i class="fa fa-caret-down selectArrow"></i>
              <select id="category" class="taskCategory" name="task[category]">
                <option class="disabled" value="">Choose a category</option>
              </select>
              <label for="category">Category</label>
            </div>
            <div class="inputContainer half last right">
              <input type="date" id="dueDate" class="taskDate" name="task[due_date]">
              <label for="dueDate">Due Date</label>
            </div>
            <div class="row">
              <button class="taskAdd" type='submit'><i class="fa fa-plus icon"></i>Add task</button>
              <button class="taskDelete"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
            </div>
          </form>
          <ul class="taskList">
            <li class="taskItem">
              <input type="checkbox" class="taskCheckbox" data-id="">
              <span class="description complete-{{taskItem.complete}}">{{taskItem.description}}</span>
              <span class="category category-{{taskItem.category}}">{{taskItem.category}}</span>
              <strong class="date taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>{{taskItem.date | date : 'mediumDate'}}</strong>
            </li>
          </ul><!-- taskList -->
        </div><!-- content -->
      </div><!-- container -->
      <footer>
        <p>Built by <a href="http://www.aaroncochran.me">Aaron Cochran</a> | Fonts by Google | Icons by <a href="http://fortawesome.github.io/Font-Awesome/">FontAwesome</a></p>
      </footer>
    </div>
  </body>
</html>
